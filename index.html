<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Style global pour le corps */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      width: 100%;
      background: url('final.jpg') no-repeat center center fixed;
      background-size: cover; /* L'image couvre entièrement l'écran */
      color: #fff;
    }

    /* Section principale (Hero) */
    .hero {
      height: 100vh; /* Prend toute la hauteur de la fenêtre */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* Ajoute une transparence */
      z-index: 1;
    }

    .cta {
      position: relative;
      z-index: 2;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.5rem;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    /* Style du menu */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
    }

    .menu-content a {
      color: #0ff;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }

    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }

    /* Modale des cookies */
    .cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
      border-radius: 12px;
    }

    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .cookie-modal button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <!-- Modale des cookies -->
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour continuer votre navigation.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <!-- Section principale -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="cta">
      <h1>La fin de l’individu</h1>
      <a href="#suite">Entrer</a>
    </div>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="références.html">Références</a>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour gérer la modale des cookies
    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none'; // Cache la modale
    }

    // Fonction pour gérer l'affichage du menu
    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
