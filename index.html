<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      width: 100vw;
      background: url('final.jpg') no-repeat center center, #111;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .cta {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.5rem;
      transition: all 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      border-radius: 10px;
      font-size: 1.3rem;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    .menu-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
      z-index: 4;
      box-shadow: 0 0 15px #0ff;
    }

    .menu-content a {
      display: block;
      padding: 1rem 2rem;
      color: #0ff;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #0ff;
      transition: all 0.3s ease-in-out;
    }

    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }

    .menu-content a:last-child {
      border-bottom: none;
    }

    .cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
      border-radius: 12px;
    }

    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .cookie-modal button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour rentrer dans ce monde numérique.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <div class="hero">
    <div class="overlay"></div>
    <div class="cta">
      <a href="#suite">La fin de l’individu</a>
    </div>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="references.html">Références</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menuContent = document.getElementById('menuContent');
      if (menuContent.style.display === 'block') {
        menuContent.style.display = 'none';
      } else {
        menuContent.style.display = 'block';
      }
    }

    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    window.onload = function() {
      document.body.style.overflow = 'hidden';
    }
  </script>
</body>
</html>
