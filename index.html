<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
    }
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 15px #0ff;
      z-index: 1;
    }
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }
    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
    }
    .menu-content a {
      color: #0ff;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }
    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }
    .cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
      border-radius: 12px;
      display: none;
    }
    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .cookie-modal .cookie-btns {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .cookie-modal button {
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.2s, color 0.2s;
    }
    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
      color: #222;
    }
    .cookie-modal .refuse-btn {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
    }
    .cookie-modal .refuse-btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <!-- Conteneur principal -->
  <div class="container">
    <!-- Image de fond -->
    <img src="final.jpg" alt="Image de fond" class="background-image">
    <!-- Couche de réduction de luminosité -->
    <div class="overlay"></div>

    <!-- Contenu principal -->
    <h1>La fin de l'individu</h1>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="sommaire.html">Sommaire</a>
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="références.html">Références</a>
      </div>
    </div>
  </div>

  <!-- Modale des cookies -->
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour continuer votre navigation.</p>
    <div class="cookie-btns">
      <button onclick="acceptCookies()">Accepter</button>
      <button class="refuse-btn" onclick="refuseCookies()">Refuser</button>
    </div>
  </div>

  <script>
    // Fonction pour gérer la modale des cookies
    function acceptCookies() {
      sessionStorage.setItem('cookiesAccepted', 'true');
      document.getElementById('cookieModal').style.display = 'none';
    }
    function refuseCookies() {
      sessionStorage.setItem('cookiesAccepted', 'false');
      document.getElementById('cookieModal').style.display = 'none';
      // Optionnel : rediriger, afficher un message, bloquer la navigation, etc.
      alert("Vous avez refusé les cookies. Certaines fonctionnalités peuvent être limitées.");
    }
    window.onload = function () {
      if (!sessionStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookieModal').style.display = 'block';
      }
    };
    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
