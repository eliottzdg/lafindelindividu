<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation des marges et paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Le corps prend toute la hauteur et largeur */
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    /* Conteneur principal pour la structure */
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Image de fond */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Remplit tout l'écran sans espace blanc */
      z-index: -2; /* Place derrière tout */
    }

    /* Couche de réduction de luminosité */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Réduction de luminosité */
      z-index: -1; /* Place derrière le contenu mais devant l'image */
    }

    /* Titre centré */
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 15px #0ff;
      z-index: 1; /* Place au-dessus de tout */
    }

    /* Menu en haut à droite */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
    }

    .menu-content a {
      color: #0ff;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }

    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }

    /* Modale des cookies */
    .cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
      border-radius: 12px;
      display: none; /* Par défaut, la modale est masquée */
    }

    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .cookie-modal button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }
  </style>
</head>
<body>
  <!-- Conteneur principal -->
  <div class="container">
    <!-- Image de fond -->
    <img src="final.jpg" alt="Image de fond" class="background-image">
    <!-- Couche de réduction de luminosité -->
    <div class="overlay"></div>

    <!-- Contenu principal -->
    <h1>La fin de l'individu</h1>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="références.html">Références</a>
      </div>
    </div>
  </div>

  <!-- Modale des cookies -->
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour rentrer dans ce monde numérique.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <script>
    // Fonction pour gérer la modale des cookies
    function acceptCookies() {
      sessionStorage.setItem('cookiesAccepted', 'true'); // Enregistre le choix dans la session
      document.getElementById('cookieModal').style.display = 'none'; // Cache la modale
    }

    // Afficher la modale des cookies uniquement si les cookies n'ont pas encore été acceptés dans cette session
    window.onload = function () {
      if (!sessionStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookieModal').style.display = 'block'; // Affiche la modale
      }
    };

    // Fonction pour gérer l'affichage du menu
    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
