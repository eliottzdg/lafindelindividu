<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <!-- CSS Inline Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      background-color: #000;
      color: #0ff;
      overflow: hidden;
    }

    html, body {
      height: 100%;
    }

    /* Fond d'écran */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('final.jpg') center/cover no-repeat;
      z-index: -2;
    }

    /* Overlay sombre */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Modal de Cookies */
    .cookie-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      border-radius: 12px;
      z-index: 2;
    }

    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .cookie-modal p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .cookie-modal button {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }

    /* Contenu principal */
    .main-content {
      display: none;
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #0ff;
      z-index: 1;
      text-shadow: 0 0 8px #0ff;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main-content .button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .main-content .button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .main-content .ref {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccf;
      font-style: italic;
    }

    /* Réactivité mobile */
    @media (max-width: 600px) {
      .cookie-modal {
        width: 90%;
      }

      .main-content .button {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Fond d'écran et overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Modal de Cookies -->
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour entrer dans ce monde numérique.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <!-- Contenu principal -->
  <div class="main-content" id="mainContent">
    <button class="button">La fin de l’individu</button>
    <div class="ref">
      KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em><br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    // Fonction pour accepter les cookies et afficher le contenu principal
    function acceptCookies() {
      // Cacher la modal de cookies
      document.getElementById('cookieModal').style.display = 'none';

      // Afficher le contenu principal avec une animation de fade
      document.getElementById('mainContent').style.display = 'block';

      // Désactiver le scroll jusqu'à ce que le contenu soit chargé
      document.body.style.overflow = 'auto';
    }
  </script>
</body>
</html>
