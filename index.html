<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .background {
      position: fixed;
      inset: 0;
      background: url('final.jpg') center/cover no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .cookie-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 2;
      border-radius: 12px;
      font-family: 'Orbitron', sans-serif;
    }

    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .cookie-modal button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }

    .main-content {
      display: none;
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      font-family: 'Orbitron', sans-serif;
      opacity: 0;
      transform: translate(-50%, 20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .main-content .button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    .main-content .button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .main-content .ref {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccf;
      text-shadow: none;
    }

    @media (max-width: 600px) {
      .main-content .button {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }

      .cookie-modal {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour entrer dans ce monde numérique.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <div class="main-content" id="mainContent">
    <button class="button">La fin de l’individu</button>
    <div class="ref">
      KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em><br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </div>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none';
      const content = document.getElementById('mainContent');
      content.style.display = 'block';

      // Force restart animation in case of re-entry
      void content.offsetWidth;
      content.style.animation = 'fadeInUp 1s ease-out forwards';
    }
  </script>
</body>
</html>
