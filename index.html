<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 15px #0ff;
      z-index: 1;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.2s, color 0.2s;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #0ff44a99;
    }
    .menu-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .menu-content {
      font-family: 'Orbitron', sans-serif;
      border-radius: 10px;
      border: 2px solid #0ff;
      background: rgba(0,0,0,0.85);
      box-shadow: 0 0 20px #0ff33f77;
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      min-width: 220px;
      overflow: hidden;
    }

    .menu-content a, .menu-content button {
      color: #0ff;
      background: transparent;
      border: none;
      text-align: left;
      width: 100%;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .menu-content a:hover, .menu-content button:hover {
      background: #0ff;
      color: #000;
    }

    /* Modale des cookies */
    .cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 2000;
      border-radius: 12px;
      display: none;
    }
    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }
    .cookie-modal button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .menu-content { min-width: 140px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image de fond -->
    <img src="final.jpg" alt="Image de fond" class="background-image">
    <!-- Couche de réduction de luminosité -->
    <div class="overlay"></div>

    <!-- Contenu principal -->
    <h1>La fin de l'individu</h1>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="références.html">Références</a>
        <a href="sommaire.html">Sommaire</a>
      </div>
    </div>
  </div>

  <!-- Modale des cookies -->
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour continuer votre navigation.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <script>
    // Fonction pour gérer la modale des cookies (sessionStorage)
    function acceptCookies() {
      sessionStorage.setItem('cookiesAccepted', 'true');
      document.getElementById('cookieModal').style.display = 'none';
    }
    window.onload = function () {
      if (!sessionStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookieModal').style.display = 'block';
      }
    };

    // Menu déroulant
    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
