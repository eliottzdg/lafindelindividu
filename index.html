<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('assets/final.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      color: #fff;
    }

    .hero {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .cta {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
    }

    .menu-content a {
      color: #0ff;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }

    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="cta">
      <a href="#suite">La fin de l’individu</a>
    </div>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="références.html">Références</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
