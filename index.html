<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      background: url('final.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .cookie-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
      border-radius: 12px;
    }

    .cookie-modal h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .cookie-modal p {
      color: #ccc;
      font-size: 0.95rem;
    }

    .cookie-modal button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
    }

    .cookie-modal button:hover {
      background: #00ffffbb;
      box-shadow: 0 0 12px #0ff;
    }

    .hero .cta {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .hero .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3rem;
      transition: all 0.3s ease-in-out;
    }

    .hero .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .content {
      padding: 4rem 2rem;
      background: #111;
      text-align: center;
    }

    .content .reference {
      font-size: 1.1rem;
      color: #ccf;
    }

    @media (max-width: 600px) {
      .hero .cta a {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }

      .content {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour continuer la navigation.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <div class="hero">
    <div class="overlay"></div>
    <div class="cta">
      <a href="#suite">La fin de l’individu</a>
    </div>
  </div>

  <div class="content" id="suite">
    <div class="reference">
      KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em>,<br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </div>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    window.onload = function() {
      document.body.style.overflow = 'hidden';
    }
  </script>
</body>
</html>
