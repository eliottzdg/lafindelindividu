<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Réinitialisation des marges et paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Le corps prend toute la hauteur et largeur */
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    /* Conteneur principal pour la structure */
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Image de fond */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Affiche l'image entière sans découpe */
      z-index: -2; /* Place derrière tout */
    }

    /* Couche de réduction de luminosité */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Réduction de luminosité */
      z-index: -1; /* Place derrière le contenu mais devant l'image */
    }

    /* Titre centré */
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 15px #0ff;
      z-index: 1; /* Place au-dessus de tout */
    }

    /* Menu en haut à droite */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
    }

    .menu-content a {
      color: #0ff;
      text-decoration: none;
      padding: 1rem 2rem;
      display: block;
    }

    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image de fond -->
    <img src="final.jpg" alt="Image de fond" class="background-image">
    <!-- Couche de réduction de luminosité -->
    <div class="overlay"></div>

    <!-- Contenu principal -->
    <h1>La fin de l'individu</h1>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="vocabulaire.html">Vocabulaire</a>
        <a href="références.html">Références</a>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour gérer l'affichage du menu
    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
