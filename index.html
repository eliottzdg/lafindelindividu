<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
      background-image: url('final.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background-color: #111;
      padding: 2rem;
      max-width: 90%;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      text-align: center;
    }

    .modal-box h2 {
      color: #0ff;
    }

    .modal-box p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .modal-box button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .modal-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #0ff;
    }

    .content {
      display: none;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .futuristic-btn {
      background-color: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .futuristic-btn:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 12px #0ff;
    }

    .reference {
      margin-top: 2rem;
      color: #ddd;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .modal-box {
        width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="modal" id="cookieModal">
    <div class="modal-box">
      <h2>Cookies obligatoires</h2>
      <p>Ce site utilise des cookies nécessaires. Veuillez les accepter pour continuer.</p>
      <button onclick="acceptCookies()">Accepter</button>
    </div>
  </div>

  <div class="content" id="mainContent">
    <button class="futuristic-btn">La fin de l’individu</button>
    <p class="reference">
      KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em>,<br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </p>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.body.style.overflow = 'auto';
    }

    window.addEventListener('load', () => {
      document.body.style.overflow = 'hidden';
    });
  </script>
</body>
</html>
