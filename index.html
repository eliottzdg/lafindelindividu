<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site avec cookies obligatoires</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: white;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      border-radius: 8px;
    }

    .modal button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: none;
      background-color: #000;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .reference {
      margin-top: 2rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="modal" id="cookieModal">
    <div class="modal-box">
      <h2>Cookies obligatoires</h2>
      <p>Ce site utilise des cookies nécessaires. Veuillez les accepter pour continuer.</p>
      <button onclick="acceptCookies()">Accepter</button>
    </div>
  </div>

  <div class="content" id="mainContent" style="display: none;">
    <h1>La fin de l’individu</h1>
    <p class="reference">
      Nom de l’essai : KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em>,<br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </p>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.body.style.overflow = 'auto';
    }

    window.addEventListener('load', () => {
      document.body.style.overflow = 'hidden';
    });

    document.getElementById('cookieModal').addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
