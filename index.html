<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      width: 100vw;
      background: url('final.jpg') no-repeat center center, #111; /* Fallback couleur */
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .cta {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3rem;
      transition: all 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .menu {
      position: absolute;
      top: 70px;
      right: 20px;
      z-index: 3;
    }

    .menu-button {
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      border-radius: 10px;
      font-size: 1.3rem;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    .menu-button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 10px;
      z-index: 4;
      box-shadow: 0 0 15px #0ff;
    }

    .menu-content a {
      display: block;
      padding: 1rem 2rem;
      color: #0ff;
      text-decoration: none;
      font-size: 1.1rem;
      border-bottom: 1px solid #0ff;
      transition: all 0.3s ease-in-out;
    }

    .menu-content a:hover {
      background: #0ff;
      color: #000;
    }

    .menu-content a:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="cta">
      <a href="#suite">La fin de l’individu</a>
    </div>
    <div class="menu">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div class="menu-content" id="menuContent">
        <a href="#vocabulaire" onclick="openWindow('vocabulaire')">Vocabulaire</a>
        <a href="#references" onclick="openWindow('references')">Références</a>
      </div>
    </div>
  </div>

  <div class="content" id="suite">
    <div class="reference">
      KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em>,<br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menuContent = document.getElementById('menuContent');
      if (menuContent.style.display === 'block') {
        menuContent.style.display = 'none';
      } else {
        menuContent.style.display = 'block';
      }
    }

    function openWindow(type) {
      let url = '';
      switch (type) {
        case 'vocabulaire':
          url = 'vocabulaire.html';
          break;
        case 'references':
          url = 'references.html';
          break;
        default:
          return;
      }
      // Ouvre une nouvelle fenêtre avec les mêmes styles
      window.open(url, '_blank', 'width=800,height=600');
    }
  </script>
</body>
</html>
