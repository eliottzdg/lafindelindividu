<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La fin de l'individu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh; /* Utilise 100% de la hauteur visible */
      width: 100%; /* Largeur complète */
      background: url('final.jpg') no-repeat center center;
      background-size: cover; /* L'image couvre tout l'écran */
      position: relative; /* Nécessaire pour positionner l'overlay */
      display: flex; /* Flexbox pour centrer */
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .cta {
      position: relative; /* Nécessaire pour garder le bouton au-dessus de l'overlay */
      z-index: 2; /* Assure que le bouton est visible */
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3rem;
      transition: all 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .content {
      padding: 4rem 2rem;
      background: #111;
      text-align: center;
    }

    .content .reference {
      font-size: 1.1rem;
      color: #ccf;
    }

    @media (max-width: 600px) {
      .cta a {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }

      .content {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="cookie-modal" id="cookieModal">
    <h2>Cookies obligatoires</h2>
    <p>Veuillez accepter les cookies pour rentrer dans ce monde numérique.</p>
    <button onclick="acceptCookies()">Accepter</button>
  </div>

  <div class="hero">
    <div class="overlay"></div>
    <div class="cta">
      <a href="#suite">La fin de l’individu</a>
    </div>
  </div>

  <div class="content" id="suite">
    <div class="reference">
      KOENIG (G.), <em>La fin de l’individu. Voyage d’un philosophe au pays de l’intelligence artificielle</em>,<br>
      Coll. "De Facto“, Paris, Le Point, 2019.
    </div>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookieModal').style.display = 'none';
    }
  </script>
</body>
</html>
