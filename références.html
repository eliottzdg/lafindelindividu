<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Références</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* Fond noir de base */
      color: #fff;
    }

    /* Image de fond avec réduction de luminosité */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('final.jpg') no-repeat center center;
      background-size: contain; /* Affiche l'image entière sans découpe */
      filter: brightness(50%); /* Réduit la luminosité */
      z-index: -1; /* Place derrière le contenu */
    }

    .cta {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3rem;
      transition: all 0.3s ease-in-out;
      font-family: 'Orbitron', sans-serif;
    }

    .cta a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    .content {
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccf;
    }
  </style>
</head>
<body>
  <div class="cta">
    <a href="index.html">Retour à l'accueil</a>
  </div>
  <div class="content">
    <h1>Références</h1>
    <p>KOENIG (G.), <em>La fin de l’individu</em>, Coll. "De Facto“, Paris, Le Point, 2019.</p>
  </div>
</body>
</html>
