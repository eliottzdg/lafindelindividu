<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: black;
      color: #fff;
    }
    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    /* Menu styling */
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .menu-btn {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 1.3rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s;
    }
    .menu-btn:hover, .menu-btn:focus {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
      outline: none;
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: rgba(10,20,30,0.97);
      border: 2px solid #0ff;
      border-radius: 12px;
      min-width: 210px;
      box-shadow: 0 2px 35px #0ff55a39;
      padding: 0.5rem 0;
    }
    .menu-dropdown a {
      display: block;
      color: #0ff;
      text-decoration: none;
      padding: 1rem 1.5rem;
      font-size: 1.18rem;
      border-bottom: 1px solid #0ff2;
      font-family: 'Orbitron', sans-serif;
      transition: background 0.2s, color 0.2s;
    }
    .menu-dropdown a:last-child {
      border-bottom: none;
    }
    .menu-dropdown a:hover, .menu-dropdown a:focus {
      background: #0ff;
      color: #111;
      outline: none;
    }
    .menu-container.open .menu-dropdown {
      display: block;
      animation: fadein 0.24s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .content {
      margin-top: 120px;
      background: rgba(10, 20, 30, 0.85);
      border-radius: 15px;
      border: 2px solid #0ff;
      box-shadow: 0 0 32px #0ff77f7f;
      text-align: center;
      padding: 2rem 2.5rem;
      min-width: 340px;
      max-width: 95vw;
    }
    .content h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 2rem;
    }
    .summary-list {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2rem;
      padding-left: 0;
      list-style: none;
    }
    .summary-item {
      padding: 1rem 0;
      border-bottom: 1px solid #0ff4;
      margin-bottom: 1rem;
    }
    .summary-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .summary-item a {
      color: #0ff;
      text-decoration: underline;
      font-size: 1.3rem;
      font-family: 'Orbitron', sans-serif;
      transition: color 0.2s;
    }
    .summary-item a:hover {
      color: #fff;
    }
    @media (max-width: 600px) {
      .content h1 { font-size: 2rem; }
      .summary-list { font-size: 1rem; }
      .content { margin-top: 60px; padding: 1rem 0.5rem;}
      .menu-btn { font-size: 1rem; padding: 0.7rem 1.2rem;}
      .menu-dropdown a { font-size: 1rem; padding: 0.8rem 1.2rem;}
    }
  </style>
</head>
<body>
  <img src="final.jpg" alt="Image de fond" class="background-image">
  <div class="overlay"></div>
  <!-- MENU -->
  <nav class="menu-container" id="menuContainer">
    <button class="menu-btn" id="menuBtn" aria-haspopup="true" aria-expanded="false">Menu</button>
    <div class="menu-dropdown" id="menuDropdown" role="menu">
      <a href="index.html">Accueil</a>
      <a href="sommaire.html">Sommaire</a>
      <a href="vocabulaire.html">Vocabulaire</a>
      <a href="références.html">Références</a>
    </div>
  </nav>
  <div class="content">
    <h1>Sommaire</h1>
    <ul class="summary-list">
      <li class="summary-item"><a href="index.html">Accueil</a></li>
      <li class="summary-item"><a href="sommaire.html">Sommaire</a></li>
      <li class="summary-item"><a href="vocabulaire.html">Vocabulaire</a></li>
      <li class="summary-item"><a href="références.html">Références</a></li>
    </ul>
  </div>
  <script>
    // Menu dropdown logic
    const menuBtn = document.getElementById('menuBtn');
    const menuContainer = document.getElementById('menuContainer');
    document.addEventListener('click', function(e) {
      if(menuContainer.contains(e.target)) {
        menuContainer.classList.toggle('open');
        menuBtn.setAttribute('aria-expanded', menuContainer.classList.contains('open'));
      } else {
        menuContainer.classList.remove('open');
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    });
    menuBtn.addEventListener('keydown', function(e) {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        menuContainer.classList.toggle('open');
        menuBtn.setAttribute('aria-expanded', menuContainer.classList.contains('open'));
      }
    });
  </script>
</body>
</html>
