<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }
    .summary-list {
      list-style: decimal inside;
      background: rgba(10, 20, 30, 0.85);
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 32px #0ff77f7f;
      padding: 2rem 2.5rem;
      font-size: 1.4rem;
      max-width: 450px;
      margin: 0 auto;
    }
    .summary-list li {
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 8px #0ff44a44;
      letter-spacing: 1px;
    }
    .cta {
      position: absolute;
      top: 25px;
      left: 25px;
      z-index: 2;
    }
    .cta button {
      display: inline-block;
      padding: 0.7rem 1.7rem;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      border-radius: 10px;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #0ff44a99;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
    }
    .cta button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .summary-list { font-size: 1rem; padding: 1rem 0.5rem;}
      .cta button { font-size: 1rem; padding: 0.5rem 1rem;}
    }
  </style>
</head>
<body>
  <img src="final.jpg" alt="Image de fond" class="background-image">
  <div class="overlay"></div>

  <div class="cta">
    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
  </div>
  <div class="container">
    <h1>Sommaire</h1>
    <ol class="summary-list">
      <li>Présentation du sujet et des thèses.</li>
      <li>Mes motivations</li>
      <li>Argumentation</li>
      <li>Conclusion</li>
      <li>Débat</li>
    </ol>
  </div>
</body>
</html>
